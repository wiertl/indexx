<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rekrutacyjny na stanowisko ochroniarza</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #b5ffd5;
            margin: 20px;
        }
        .formularz {
            background-color: #ffffff; 
            border: 2px solid #b9ff81; 
            padding: 20px;
            border-radius: 10px;
            width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #0066cc; /* Intensywny niebieski */
        }
        label {
            font-weight: bold;
        }
        .section {
            margin-bottom: 15px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button, input[type="submit"], input[type="reset"] {
            background-color: #0066cc;
            color: green;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formularz Rekrutacyjny - Ochroniarz</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Numer telefonu:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="experience">Doświadczenie (lata):</label>
            <input type="number" id="experience" name="experience" min="0" required>
            
            <label for="license">Czy posiadasz licencję ochroniarską?</label>
            <select id="license" name="license" required>
                <option value="tak">Tak</option>
                <option value="nie">Nie</option>
            </select>
            
            <label for="message">Dodatkowe informacje:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Wyślij zgłoszenie</button>
        </form>
    </div>
</body>
</html>
