<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Rekrutacyjny - Ochroniarz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formularz Rekrutacyjny - Ochroniarz</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Numer telefonu:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="experience">Doświadczenie (lata):</label>
            <input type="number" id="experience" name="experience" min="0" required>
            
            <label for="license">Czy posiadasz licencję ochroniarską?</label>
            <select id="license" name="license" required>
                <option value="tak">Tak</option>
                <option value="nie">Nie</option>
            </select>
            
            <label for="message">Dodatkowe informacje:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Wyślij zgłoszenie</button>
        </form>
    </div>
</body>
</html>
